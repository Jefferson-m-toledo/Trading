# This is a boilerplate catalog config generated for pipeline 'test'
# using Kedro 0.16.6.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/05_data/01_data_catalog.html

sma_example_remote:
  type: pandas.CSVDataSet
  filepath: http://hilpisch.com/pyalgo_eikon_eod_data.csv
  load_args:
    parse_dates: True
  layer: remote_raw

sma_example_local:
  type: pandas.CSVDataSet
  filepath: data/01_raw/sma_example.csv
  layer: raw

sma_example_tratado:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/sma_tratado.csv
  layer: intermediate

